    </nav>


    <!--curtain dropdown menu-->
    <div id="myNav" class="overlay">

    <!------------MAIN AREA-------------->
    <main>
        <section>
            <div style="margin-top: 20px"></div>
            <img id="slide-image" src="nutritionmedia/0.png" class="center" width="400" height="400">
        </section>

        <!--slideshow stuff--------->
        <script> 
            //declaring array of images to create my slideshow.
            let slideshowpx = [{id: 0, img_url: "nutritionmedia/0.png"},
                            {id: 1, img_url: "nutritionmedia/1.png"},
                            {id: 2, img_url: "nutritionmedia/2.png"}]
    
            //create a slideshow 
            //create a function in javascript
            let slideshowIndex = 0;
            function autoSlideshow() {
                //check if slideshow < the length of the array, if true -> increase the index by 1, else set slideshowIndex=0
                if (slideshowIndex < slideshowpx.length - 1) {
                    slideshowIndex++; //increment by 1
                } else {
                    slideshowIndex = 0;
                }
                //just update the title and image url accordingly 
                document.getElementById('slide-image').src = slideshowpx[slideshowIndex].img_url;
                //wait for a while - 2 sec
                setTimeout(autoSlideshow, 2000);
            }
            //call to run or execute this autoslideshow function
            autoSlideshow();
        </script>

        <!-- flexbox for containers -->
        <div class="flex-container">
            <!--left box -->
            <div class="container">
                <p>Tips / examples of what I offer</p>
                <img src="nutritionmedia/tips.png" alt="image didnt load">

                </a>
            </div>
            <!--middle box-->
            <div class="container">
                <p>Contact Me</p>
                <img src="nutritionmedia/contact.png" alt="image didnt load">
                <a href="contact.html">

                </a>
            </div>
            <!--right box -->
            <div class="container">
                <p>Conditions (food & health awareness)</p>
                <img src="nutritionmedia/conditions.png" alt="image didnt load">
                <a href="condition.html">
